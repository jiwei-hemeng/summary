<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/core-js/3.45.1/minified.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      const greeting = (name) => `Hello, ${name}!`;
      console.log(greeting("World"));
      alert(greeting("World"));
      class Father {
        constructor() {
          this.age = 12;
        }
        say() {
          console.log("#############", "hello");
        }
      }
      class Son extends Father {
        constructor() {
          super();
          this.name = "name";
        }
      }
      const p = new Son();
      console.log("pppppppp", p);
      p.say();
    </script>
  </body>
</html>
