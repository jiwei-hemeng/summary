  <body>
    <h1>è®°å¿†é…å¯¹æ¸¸æˆ</h1>
    <div class="game-info">
      åŒ¹é…æ•°: <span id="matches">0</span> | å°è¯•æ¬¡æ•°:
      <span id="attempts">0</span>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button id="resetButton">é‡æ–°å¼€å§‹</button>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // æ¸¸æˆé…ç½®
        const config = {
          cardSymbols: ["ğŸ", "ğŸŒ", "ğŸ’", "ğŸ“", "ğŸŠ", "ğŸ‹", "ğŸ", "ğŸ‰"],
          totalPairs: 8,
          // åº”ä¸cardSymbolsé•¿åº¦ä¸€è‡´
          boardElement: document.getElementById("gameBoard"),
          matchesElement: document.getElementById("matches"),
          attemptsElement: document.getElementById("attempts"),
          resetButton: document.getElementById("resetButton"),
        };
        // æ¸¸æˆçŠ¶æ€
        let state = {
          cards: [],
          flippedCards: [],
          matchedPairs: 0,
          attempts: 0,
          canFlip: true,
        };
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
          // é‡ç½®çŠ¶æ€
          state = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            attempts: 0,
            canFlip: true,
          };
          // æ›´æ–°UI
          config.matchesElement.textContent = state.matchedPairs;
          config.attemptsElement.textContent = state.attempts;
          config.boardElement.innerHTML = "";
          // åˆ›å»ºå¡ç‰‡å¯¹
          const cardSymbols = config.cardSymbols.slice(0, config.totalPairs);
          const cardPairs = [...cardSymbols, ...cardSymbols];
          // æ´—ç‰Œ
          shuffleArray(cardPairs);
          // åˆ›å»ºå¡ç‰‡å…ƒç´ 
          cardPairs.forEach((symbol, index) => {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.index = index;
            card.dataset.symbol = symbol;
            card.addEventListener("click", flipCard);
            config.boardElement.appendChild(card);
            // ä¿å­˜å¡ç‰‡å¼•ç”¨
            state.cards.push({
              element: card,
              symbol: symbol,
              isFlipped: false,
              isMatched: false,
            });
          });
        }
        // æ´—ç‰Œå‡½æ•°
        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }
        // ç¿»ç‰Œå‡½æ•°
        function flipCard() {
          if (!state.canFlip) return;
          const index = parseInt(this.dataset.index);
          const card = state.cards[index];
          // å¦‚æœå¡ç‰‡å·²ç»ç¿»å¼€æˆ–å·²åŒ¹é…ï¼Œåˆ™ä¸åšä»»ä½•æ“ä½œ
          if (card.isFlipped || card.isMatched) return;
          // ç¿»å¼€å¡ç‰‡
          card.isFlipped = true;
          this.classList.add("flipped");
          this.textContent = card.symbol;
          // æ·»åŠ åˆ°å·²ç¿»å¼€å¡ç‰‡æ•°ç»„
          state.flippedCards.push(card);
          // å¦‚æœç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
          if (state.flippedCards.length === 2) {
            state.canFlip = false;
            state.attempts++;
            config.attemptsElement.textContent = state.attempts;
            checkForMatch();
          }
        }
        // æ£€æŸ¥åŒ¹é…
        function checkForMatch() {
          const [card1, card2] = state.flippedCards;
          if (card1.symbol === card2.symbol) {
            // åŒ¹é…æˆåŠŸ
            card1.isMatched = true;
            card2.isMatched = true;
            card1.element.classList.add("matched");
            card2.element.classList.add("matched");
            state.matchedPairs++;
            config.matchesElement.textContent = state.matchedPairs;
            // æ¸…ç©ºå·²ç¿»å¼€å¡ç‰‡æ•°ç»„
            state.flippedCards = [];
            state.canFlip = true;
            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            if (state.matchedPairs === config.totalPairs) {
              setTimeout(() => {
                alert(`æ­å–œï¼ä½ èµ¢äº†ï¼\nå°è¯•æ¬¡æ•°: ${state.attempts}`);
              }, 500);
            }
          } else {
            // ä¸åŒ¹é…ï¼Œç¿»å›å»
            setTimeout(() => {
              card1.isFlipped = false;
              card2.isFlipped = false;
              card1.element.classList.remove("flipped");
              card2.element.classList.remove("flipped");
              card1.element.textContent = "";
              card2.element.textContent = "";
              // æ¸…ç©ºå·²ç¿»å¼€å¡ç‰‡æ•°ç»„
              state.flippedCards = [];
              state.canFlip = true;
            }, 1000);
          }
        }
        // é‡ç½®æŒ‰é’®äº‹ä»¶
        config.resetButton.addEventListener("click", initGame);
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
      });
    </script>
