<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>骨架屏扫描动画效果</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #e5e5e5;
      }
      .card {
        width: 190px;
        background: #fff;
        box-shadow: 0 1px 25px rbga(0, 0, 0, 0.2);
        border-radius: 5px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        padding: 12px 10px;
      }
      .card-load {
        width: 70px;
        height: 70px;
        position: relative;
        float: left;
        background: linear-gradient(
          120deg,
          #e5e5e5 30%,
          #f0f0f0 38%,
          #f0f0f0 40%,
          #e5e5e5 48%
        );
        border-radius: 50%;
        background-size: 200% 100%;
        background-position: 100% 0;
        animation: load89324 2s infinite;
      }
      .card-load-extrem-title {
        width: 90px;
        height: 10px;
        position: relative;
        float: right;
        border-radius: 5px;
        background: linear-gradient(
          120deg,
          #e5e5e5 30%,
          #f0f0f0 38%,
          #e5e5e5 40%,
          #e5e5e5 48%
        );
        background-size: 200% 100%;
        background-position: 100% 0;
        animation: load89324 2s infinite;
      }
      .card-load-extrem-descripion {
        width: 90px;
        height: 47px;
        position: relative;
        float: right;
        border-radius: 5px;
        background: linear-gradient(
          120deg,
          #e5e5e5 30%,
          #f0f0f0 38%,
          #e5e5e5 40%,
          #e5e5e5 48%
        );
        background-size: 200% 100%;
        margin-top: 10px;
        background-position: 100% 0;
        animation: load89324 2s infinite;
      }
      @keyframes load89324 {
        100% {
          background-position: -100% 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-load"></div>
      <div class="card-load-extrem-title"></div>
      <div class="card-load-extrem-descripion"></div>
    </div>
  </body>
</html>
