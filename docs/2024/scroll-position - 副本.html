<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 滚动特效</title>
    <style>
      html,
      body {
        scroll-behavior: smooth;
      }
      @property --scroll-position {
        syntax: "<number>";
        inherits: true;
        initial-value: 0;
      }
      @property --scroll-position-delayed {
        syntax: "<number>";
        inherits: true;
        initial-value: 0;
      }
      /* 是否滚动 0 不滚动 >0 向下滚动 < 0 向上滚动 */
      @property --scroll-velocity {
        syntax: "<number>";
        inherits: true;
        initial-value: 0;
      }
      @keyframes adjust-pos {
        to {
          --scroll-position: 100;
          --scroll-position-delayed: 100;
        }
      }
      :root {
        animation: adjust-pos 3s linear both;
        animation-timeline: scroll();
      }
      body {
        margin: 0;
        transition: --scroll-position-delayed 0.15s linear;
        --scroll-velocity: calc(
          var(--scroll-position) - var(--scroll-position-delayed)
        );
      }

      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      /* 当同时含有垂直和水平方向的滚动条时它们的交叉部分。一般是元素的右下角 */
      ::-webkit-scrollbar-corner {
        background: #c0c0c0;
      }
      /* 滚动条上的滚动滑块 */
      ::-webkit-scrollbar-thumb {
        background: #00000033;
        border-radius: 4px;
      }
      /* 滚动条轨道 */
      ::-webkit-scrollbar-track {
        background: #f8f9fa;
      }
      /* 滚动条没有滑块的轨道部分 */
      ::-webkit-scrollbar-track-piece {
        background: #f8f9fa;
      }
      @container style(--scroll-velocity: 0) {
        .back {
          transform: translateX(0);
        }
        ::-webkit-scrollbar {
          width: 0px;
          height: 0px;
        }
      }
      .item {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </body>
</html>
