<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>流光登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 黑体;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #222;
    }

    .box {
      position: relative;
      width: 320px;
      height: 420px;
      background: #1c1c1c;
      border-radius: 8px;
    }

    .box form {
      position: absolute;
      inset: 4px;
      background: #222;
      padding: 50px 40px;
      border-radius: 8px;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    .box form h2 {
      color: #fff;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.1em;
    }

    .box form .input-box {
      position: relative;
      width: 240px;
      margin-top: 35px;
    }

    .box form .input-box input {
      position: relative;
      width: 100%;
      padding: 20px 10px 10px;
      background: transparent;
      outline: none;
      border: none;
      box-shadow: none;
      color: black;
      font-size: 1em;
      letter-spacing: 0.05em;
      z-index: 10;
    }

    .box form .input-box span {
      position: absolute;
      left: 0;
      padding: 20px 0px 10px;
      pointer-events: none;
      color: #8f8f8f;
      font-size: 1em;
      letter-spacing: 0.05em;

    }

    .box form .input-box input {
      transition: 0.5s;
    }

    .box form .input-box span {
      transition: 0.5s;
    }

    .box form .input-box input:valid~span,
    .box form .input-box input:focus~span {
      color: #fff;
      font-size: 0.75em;
      transform: translateY(-34px);
    }

    .box form .input-box i {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      border-radius: 4px;
      overflow: hidden;
      transition: 0.5s;
      pointer-events: none;
    }

    .box form .input-box input:valid~i,
    .box form .input-box input:focus~i {
      height: 44px;
    }

    .box form .links {
      display: flex;
      justify-content: space-between;
    }

    .box form .links a {
      margin: 10px 0;
      font-size: 0.75em;
      color: #8f8f8f;
      text-decoration: none;
    }

    .box form .links a:hover,
    .box form .links a:nth-child(2) {
      color: #fff;
    }

    .box form input[type="submit"] {
      border: none;
      outline: none;
      padding: 9px 25px;
      background: #fff;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 4px;
      font-weight: 600;
      width: 100px;
      margin-top: 10px;
    }

    .box form input[type="submit"]:active {
      opacity: 0.8;
    }

    .borderline {
      position: absolute;
      top: 0;
      inset: 0;
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .box::before,
    .box::after,
    .borderline::before,
    .borderline::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 420px;
      background: linear-gradient(0deg, transparent, transparent,
          #45f3ff, #45f3ff, #45f3ff);
      z-index: 1;
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
    }

    .box::after {
      animation-delay: -3s;
    }

    .borderline::before {
      background: linear-gradient(0deg, transparent, transparent,
          #ff2770, #ff2770, #ff2770);
      animation-delay: -1.5s;
    }

    .borderline::after {
      background: linear-gradient(0deg, transparent, transparent,
          #ff2770, #ff2770, #ff2770);
      animation-delay: -4.5s;
    }

    .box {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="box">
    <span class="borderline"></span>
    <form>
      <h2>Sign in</h2>
      <div class="input-box">
        <input type="text" required>
        <span>Username</span><i></i>
      </div>
      <div class="input-box">
        <input type="password" required>
        <span>password</span><i></i>
      </div>
      <div class="links">
        <a href="#">Forget password</a><a href="#">Signup</a>
      </div>
      <input type="submit" value="login">
    </form>
  </div>
</body>

</html>
