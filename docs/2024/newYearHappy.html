<!DOCTYPE html>
<html lang="zh-CN">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <meta charset="UTF-8" />
    <title>福到了</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #000;
      }
      .fu-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        width: 300px;
        height: 300px;
        background: red;
      }
      .fu-txt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(180deg);
        font-size: 180px;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="fu-box"></div>
    <div class="fu-txt">福</div>
  </body>
</html>
