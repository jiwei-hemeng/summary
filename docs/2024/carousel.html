<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旋转木马</title>
    <style>
      /* 第二步：样式 */
      body {
        /* 景深给body 因为是从整个屏幕看得 */
        perspective: 1000px;
        /* background-color: rgb(0, 0, 0); */
      }

      section {
        position: relative;
        width: 300px;
        height: 200px;
        /* border: 1px solid red; */
        /* 大盒子要居中 因为小盒子要移动一些距离 */
        margin: 150px auto;
        /* transform: rotateX(-70deg); */
        transform-style: preserve-3d;
        /* 可以先把大盒子沿着X轴旋转一下 看得更清晰 */
        animation: aa 8s linear infinite;
      }

      @keyframes aa {
        0% {
        }

        100% {
          transform: rotateY(360deg);
        }
      }

      div {
        /* 通过绝对定位让所有的盒子重叠在一起 */
        position: absolute;
        width: 100%;
        height: 100%;
        background: url(0.jpg) no-repeat;
        background-size: 100% 100%;
        /* 给盒子添加阴影 （光效） */
        box-shadow: 1px 2px 22px 1px rgb(255, 255, 255);
        /* 给图片添加倒影效果 */
        -webkit-box-reflect: below 1px
          linear-gradient(transparent, rgba(0, 0, 0, 0.3));
      }

      div > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      section div:nth-child(1) {
        /* 第1个盒子直接往前平移一段距离即可 不需要旋转 */
        transform: translateZ(400px);
      }

      section div:nth-child(2) {
        /* 第2个盒子先沿着Y轴旋转60deg 在沿着Z轴平移指定的距离 */
        transform: rotateY(60deg) translateZ(400px);
      }

      section div:nth-child(3) {
        /* 第3个盒子先沿着Y轴旋转120deg 在沿着Z轴平移指定的距离 */
        transform: rotateY(120deg) translateZ(400px);
      }

      section div:nth-child(4) {
        /* 第3个盒子先沿着Y轴旋转180deg 在沿着Z轴平移指定的距离 */
        transform: rotateY(180deg) translateZ(400px);
      }

      section div:nth-child(5) {
        /* 第3个盒子先沿着Y轴旋转240deg 在沿着Z轴平移指定的距离 */
        transform: rotateY(240deg) translateZ(400px);
      }

      section div:nth-child(6) {
        /* 第3个盒子先沿着Y轴旋转300deg 在沿着Z轴平移指定的距离 */
        transform: rotateY(300deg) translateZ(400px);
      }
    </style>
  </head>

  <body>
    <section>
      <div>
        <img
          src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=600"

        />
      </div>
      <div>
