<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json转excel</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <script>
      // var workbook = XLSX.readFile("example.xlsx");
      // console.log(XLSX.utils.sheet_to_json(workbook.Sheets["Sheet1"])); // 输出工作表中的数据

      // 写入文件
      const data = [
        ["Name", "Age"],
        ["Alice", 20],
        ["Bob", 25],
      ];
      const data2 = [
        ["Name1", "Age2"],
        ["Alice", 20],
        ["Bob", 25],
      ];
      const ws = XLSX.utils.aoa_to_sheet(data); // 创建工作表
      const ws2 = XLSX.utils.aoa_to_sheet(data2);
      const wb = XLSX.utils.book_new(); // 创建工作簿
      XLSX.utils.book_append_sheet(wb, ws, "Sheet1"); // 将工作表添加到工作簿
      XLSX.utils.book_append_sheet(wb, ws2, "Sheet2");
      XLSX.writeFile(wb, "output.xlsx");
    </script>
  </body>
</html>
