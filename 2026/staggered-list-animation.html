    <title>列表项交错动画</title>
    <style>
      li {
        padding: 0;
        transition: all 0.3s ease;
        transition-delay: calc((sibling-index() - 1) * 100ms);

        @starting-style {
          opacity: 0;
          margin-left: 100px;
        }
      }
    </style>
  </head>
